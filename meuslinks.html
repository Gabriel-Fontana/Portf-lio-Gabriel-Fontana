  <!-- Dark Mode Toggle -->
  <button aria-label="Toggle dark mode" class="fixed top-4 right-4 w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-gray-600 hover:text-gray-900 transition dark:bg-gray-800 dark:text-gray-300 dark:hover:text-white" id="darkModeToggle">
   <i class="fas fa-sun" id="darkModeIcon">
   </i>
  </button>
  <script>
   const toggleButton = document.getElementById('darkModeToggle');
      const darkIcon = document.getElementById('darkModeIcon');
      const htmlElement = document.documentElement;

      // Load saved mode from localStorage or system preference
      const savedMode = localStorage.getItem('theme');
      if (
        savedMode === 'dark' ||
        (!savedMode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
        darkIcon.classList.remove('fa-sun');
        darkIcon.classList.add('fa-moon');
      } else {
        htmlElement.classList.remove('dark');
        darkIcon.classList.remove('fa-moon');
        darkIcon.classList.add('fa-sun');
      }

      toggleButton.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        if (htmlElement.classList.contains('dark')) {
          darkIcon.classList.remove('fa-sun');
          darkIcon.classList.add('fa-moon');
          localStorage.setItem('theme', 'dark');
        } else {
          darkIcon.classList.remove('fa-moon');
          darkIcon.classList.add('fa-sun');
          localStorage.setItem('theme', 'light');
        }
      });
  </script>
